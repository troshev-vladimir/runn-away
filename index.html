<style>
    body {
        height: 1000vh;
        margin: 0;
        overflow-x: hidden;
    }

    .person {
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;

        animation: person-animation linear;
        animation-timeline: scroll(root);
        animation-duration: auto;
    }

    

    .first {
        z-index: 1;
        background-color: #666;
        height: 100vh;
    }

    .second {
        position: relative;
        background-color: #666;
        height: 100vh;
        border-top: 1px solid #000;
        z-index: 2;
    }

    .items {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .third {
        position: relative;
        background-color: #666;
        height: 1400px;
        border-top: 1px solid #000;
        z-index: 3;
    }

    .chip {
        position: absolute;
        top: 50px;
        right: 0%;
    }

    .usbs {
        position: absolute;
        top: 450px;
        left: 0%;
    }

    .cooler {
        position: absolute;
        top: 750px;
        right: 0%;
    }

    .cooler #animation_rotate {
        animation: rotate 2s linear infinite;
        transform-origin: 341px 189px;
    }

    @keyframes rotate {   
        from {     
            transform: rotate(0deg);   
        }   
        to {
            transform: rotate(360deg);   
        }
    }
</style>
